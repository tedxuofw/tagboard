<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<meta http-equiv=X-UA-Compatible content="IE=edge">
        <link rel="stylesheet" href="{{ url_for('static', filename='liveinput.css') }}">
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='Countable.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='liveinput.js') }}"></script>
		<title>Submit to our tagboard!</title>
	</head>

	<div id="submission">
    	<span>What did you learn from TEDx?</span> <br />
		<textarea type="text" name="string" id="inputBox" placeholder="Spread an idea (140 characters or less please!)"></textarea> <br />
		<div id="charcount"><span id="livechar">0</span> <span> / 140 characters</span></div>
		<button type="button" id="livesubmit">Submit</button> <br />
        <img id="submitgif" src="{{ url_for('static', filename='submitting.gif') }}" alt="submitting..."> <br />
		<span id="success">Thank you! Submission successful. </span>
	</div>
</html>
