<!DOCTYPE html5>
<html>
	<head>
		<meta charset=utf-8>
		<meta http-equiv=X-UA-Compatible content="IE=edge">
        <link rel="stylesheet" href="{{ url_for('static', filename='approval.css') }}">
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='approval.js') }}"></script>
		<title>Approval console</title>
	</head>
	<body>
    <h1>Approval console</h1>
    <input type="radio" name="toggle" value="all">Show all</input>
    <input type="radio" name="toggle" value="approved">Show approved</input>
    <input type="radio" name="toggle" value="unset" checked="checked">Show unset</input>
    <input type="radio" name="toggle" value="disapproved">Show disapproved</input>
    
		<div id="messages">
			
		</div>
	</body>
</html>
